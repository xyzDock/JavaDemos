# 应用名称
spring.application.name=mybatis_generator_demo
# 应用服务 WEB 访问端口
server.port=8080
# spring 静态资源扫描路径
spring.resources.static-locations=classpath:/static/
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/a_sqdb?serverTimezone=Asia/Shanghai
# 数据库用户名&密码：
spring.datasource.username=a_squsr
spring.datasource.password=278mSq
mybatis.mapper-locations=classpath:com.phyleet.mybatis_generator_demo.mapper/*.xml
#配置模型路径
mybatis.type-aliases-package=com.phyleet.mybatis_generator_demo.pojo
#开启debug
debug=true
#com.mycompany.mavenspringboot.controller 日志 WARN级别输出
logging.level.com.mycompany.mavenspringboot.controller=WARN
#com.mycompany.mavenspringboot.mapper sql日志 DEBUG级别输出
logging.level.com.gaohan.stzb.dao=DEBUG
#logging.file=./logs/logging.log
logging.pattern.console=%d{yyyy/MM/dd-HH:mm:ss} [%thread] %-5level %logger- %msg%n
logging.pattern.file=%d{yyyy/MM/dd-HH:mm} [%thread] %-5level %logger- %msg%n